schema:
  schema_id: tongpin
  name: 華語通用拼音
  version: "1.0"
  author:
    - lazy fox chan
  description: |
    華語通用拼音方案
    Tongyong Pinyin schema

switches:
  - name: ascii_mode
    states: [ 華, A ]
    reset: 1
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0
  - name: guoyu_suggestion
    states: [ 🈚️提示國語, 🈶️提示國語 ]
    reset: 1
  - name: emoji_suggestion
    states: [ 🈚️繪文字, 🈶️繪文字 ]
    reset: 1
  - options: [ noop, variants_citizen, variants_shinjitai, simplification ]
    states: [ 臺灣正體, 台灣民間字體, 日本新字体, 简体 ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@emoji_suggestion
    - simplifier@guoyu_suggestion
    - simplifier@variants_citizen
    - simplifier@variants_shinjitai
    - simplifier
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  initials: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " "
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^([a-z]+)[0-5]$/$1/
    - xform/1/q/
    - xform/2/x/
    - xform/3/qq/
    - xform/4/xx/
    - xform/5/v/

translator:
  dictionary: tongpin
  enable_user_dict: true
  spelling_hints: 100
  preedit_format:
    - 'xform ([aeiou])(ng?|r)(qq|xx|q|x|v) $1$3$2'
    - 'xform ([aeo])([iuo])(qq|xx|q|x|v) $1$3$2' 
    - 'xform (i)(h)(qq|xx|q|x|v) $1$3$2' 
    - 'xform/([aeioung])qq/${1}3/'
    - 'xform/([aeioung])xx/${1}4/'
    - 'xform/([aeioung])q/${1}1/'
    - 'xform/([aeioung])x/${1}2/'
    - 'xform/([aeioung])v/${1}5/'
    - 'xform a1 ā'
    - 'xform a2 á'
    - 'xform a3 ǎ'
    - 'xform a4 à'
    - 'xform a5 ȧ'
    - 'xform e1 ē'
    - 'xform e2 é'
    - 'xform e3 ě'
    - 'xform e4 è'
    - 'xform e5 ė'
    - 'xform i1 ī'
    - 'xform i2 í'
    - 'xform i3 ǐ'
    - 'xform i4 ì'
    - 'xform i5 ï'
    - 'xform o1 ō'
    - 'xform o2 ó'
    - 'xform o3 ǒ'
    - 'xform o4 ò'
    - 'xform o5 ȯ'
    - 'xform u1 ū'
    - 'xform u2 ú'
    - 'xform u3 ǔ'
    - 'xform u4 ù'
    - 'xform u5 u̇'
  comment_format:
    - xform ([aeiou])(ng?|r)([12345]) $1$3$2
    - xform ([aeo])([iuo])([12345]) $1$3$2
    - xform (i)(h)([12345]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform a5 ȧ
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform e5 ė
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform i5 ï
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform o5 ȯ
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform u5 u̇
    - xform/([a-z]+)[0-5]/$1/

