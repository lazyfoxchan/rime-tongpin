    - lazy fox chan
  description: |
    УЈ»УфъжђџућеТІ╝жЪ│Тќ╣ТАѕ
    TongYongPinYin schema

switches:
  - name: ascii_mode
    states: [ УЈ», A ]
    reset: 1
  - name: full_shape
    states: [ тЇітйб, тЁетйб ]
    reset: 0
  - name: ascii_punct
    states: [ сђѓ№╝ї, №╝ј№╝ї ]
    reset: 0
  - name: guoyu_suggestion
    states: [ ­Ъѕџ№ИЈТЈљуц║тюІУфъ, ­ЪѕХ№ИЈТЈљуц║тюІУфъ ]
    reset: 1
  - name: emoji_suggestion
    states: [ ­Ъѕџ№ИЈу╣фТќЄтГЌ, ­ЪѕХ№ИЈу╣фТќЄтГЌ ]
    reset: 1
  - options: [ noop, variants_shinjitai, simplification ]
    states: [ тЈ░уЂБТГБжФћ, ТЌЦТюгТќ░тГЌСйЊ, у«ђСйЊ ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@emoji_suggestion
    - simplifier@guoyu_suggestion
    - simplifier@variants_shinjitai
    - simplifier
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  initials: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " "
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^([a-z]+)[0-5]$/$1/
    - derive/^wun/wen/
    - derive/^jhih/jhi/
    - derive/^chih/chi/
    - derive/^shih/shi/
    - derive/^rih/ri/
#    - derive/^j/z/
#    - derive/^z/j/
    - xform/1/q/
    - xform/2/x/
    - xform/3/qq/
    - xform/4/v/
    - xform/5/vv/

